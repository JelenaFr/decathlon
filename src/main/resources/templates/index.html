<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decathlon calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="app">
    <div class="calculator" @submit.prevent="submitForm">
        <div class="output">
            <label class="form-label" id="outputField"><p>{{ points.total }}</p></label>
        </div>
        <form class="sports">

            <div class="sport">
                <button class="button sport-button">100M</button>
                <input type="time" step="0.001"
                       class="form-control"
                       min="00:00:00.000" max="00:00:59.999"
                       autocomplete="off"
                       id="event100"
                       v-model="marks.speed100MSeconds ">
                <label class="form-label"><p>{{ points.speed100MSeconds }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">LJ</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventLJ"
                       autocomplete="off"
                       v-model="marks.longJumpMeters">
                <label class="form-label"><p>{{ points.longJumpMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">SP</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventLJ"
                       autocomplete="off"
                       v-model="marks.shotPutMeters">
                <label class="form-label"><p>{{ points.shotPutMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">HJ</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventHJ"
                       autocomplete="off"
                       v-model="marks.highJumpMeters ">
                <label class="form-label"><p>{{ points.highJumpMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">400M</button>
                <input type="time"
                       step="0.0001"
                       class="form-control"
                       min="00:00:00.000"
                       max="00:59:59.999"
                       id="event400"
                       autocomplete="off"
                       v-model="marks.speed400MSeconds">
                <label class="form-label"><p>{{ points.speed400MSeconds }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">110H</button>
                <input type="time"
                       step="0.001"
                       class="form-control"
                       min="00:00:00.000"
                       max="00:59:59.999"
                       id="event110H"
                       autocomplete="off"
                       v-model="marks.hurdles110MSeconds ">
                <label class="form-label"><p>{{ points.hurdles110MSeconds }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">DT</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventDT"
                       autocomplete="off"
                       v-model="marks.discThrowMeters">
                <label class="form-label"><p>{{ points.discThrowMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">PV</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventPV"
                       autocomplete="off"
                       v-model="marks.poleVaultMeters ">
                <label class="form-label"><p>{{ points.poleVaultMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">JT</button>
                <input type="text"
                       oninput="this.value=this.value.replace(/[^0-9.]/g,'')"
                       class="sport-input form-control"
                       id="eventJT"
                       autocomplete="off"
                       v-model="marks.javelinThrowMeters">
                <label class="form-label"><p>{{ points.javelinThrowMeters }}</p></label>
            </div>
            <div class="sport">
                <button class="button sport-button">1500M</button>
                <input type="time"
                       step="0.001"
                       class="form-control"
                       min="00:00:00.000"
                       max="00:59:59.999"
                       id="event1500"
                       autocomplete="off"
                       v-model="marks.speed1500MSeconds">
                <label class="form-label"><p>{{ points.speed1500MSeconds }}</p></label>
            </div>
            <div class="button-container">
                <button class="button action-button calculate-button" type="submit">Calculate</button>
                <button class=" button action-button reset-button" type="button" @click="resetForm()">Reset</button>
            </div>
        </form>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios@1.5.0/dist/axios.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
